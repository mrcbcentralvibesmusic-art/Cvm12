<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Artists - Central Vibes Music</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
<link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-gray-900 text-white">

<div id="navbar"></div>

<section class="py-12 px-6 grid grid-cols-1 md:grid-cols-3 gap-6">
  <!-- Main Content -->
  <div class="md:col-span-2">
    <h2 class="text-3xl font-bold mb-6">Our Artists</h2>
    <div id="artists-container" class="grid grid-cols-1 sm:grid-cols-2 gap-6"></div>
  </div>

  <!-- Sidebar -->
  <div class="md:col-span-1 space-y-6">
    <!-- Ad Placeholder -->
    <div class="bg-gray-800 p-4 rounded text-center">
      <h3 class="text-yellow-500 font-bold mb-2">Ad Placeholder</h3>
      <div style="width:100%;height:250px;background:#333;text-align:center;line-height:250px;color:#fff;">
        Your Ad Here
      </div>
    </div>

    <!-- Facebook Feed -->
    <div class="bg-gray-800 p-4 rounded">
      <h3 class="text-yellow-500 font-bold mb-2">Follow Us on Facebook</h3>
      <div class="fb-page" data-href="https://www.facebook.com/YourPageName" data-tabs="timeline" data-width="100%" data-height="400"></div>
    </div>

    <!-- YouTube Feed -->
    <div class="bg-gray-800 p-4 rounded">
      <h3 class="text-yellow-500 font-bold mb-2">Latest Videos</h3>
      <iframe width="100%" height="200" src="https://www.youtube.com/embed?listType=user_uploads&list=YourChannelID" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>
</section>

<div id="footer"></div>

<script src="assets/js/script.js"></script>
<script>
const API_BASE = "https://central-vibes-music.onrender.com";
fetch('components/navbar.html').then(r=>r.text()).then(d=>document.getElementById('navbar').innerHTML=d);
fetch('components/footer.html').then(r=>r.text()).then(d=>document.getElementById('footer').innerHTML=d);

fetch(`${API_BASE}/api/artists`).then(r=>r.json()).then(artists=>{
  const container=document.getElementById('artists-container');
  artists.forEach(a=>{
    container.innerHTML+=`
      <div class="bg-gray-800 rounded-lg p-4 flex flex-col items-center">
        <img src="${API_BASE}${a.image}" class="rounded-full w-32 h-32 mb-4" />
        <h3 class="font-bold text-lg mb-2">${a.name}</h3>
        <p class="text-gray-400 mb-2">${a.genre}</p>
        <a href="songs.html?artist=${encodeURIComponent(a.name)}" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-500 text-center">View Songs</a>
      </div>
    `;
  });
});
</script>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v17.0"></script>
</body>
</html>
